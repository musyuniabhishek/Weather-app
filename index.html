<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Weather App </title>
</head>

<body>
    <div class="main ">


        <div class="container">
            <div class="row">
                <div class="col-lg-6 m-auto d-none d-md-block">
                    <h1 class="text-center main-text">Weather App</h1>
                </div>
                <div class="col-lg-6 m-auto">
                    <div class="card-s">
                        <div class="search">
                            <input type="text" placeholder="Enter City Name" id="search">
                            <button id="btn"><img src="images/search.png"></button>
                        </div>
                        <div class="error">
                            <p>Invalid City Name</p>
                        </div>
                        <div class="weather">
                            <img src="" class="weather-icon">
                            <h1 class="temp">22Â°C</h1>
                            <h2 class="city">Almora</h2>
                            <div class="details">
                                <div class="box">
                                    <img src="images/humidity.png">
                                    <div>
                                        <p class="humidity">50%</p>
                                        <p>Humidity</p>
                                    </div>
                                </div>
                                <div class="box">
                                    <img src="images/wind.png">
                                    <div>
                                        <p class="wind">15 km/h</p>
                                        <p>Wind Speed</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
